name: unscroll
description: Minor project

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  get: ^4.6.5
  cached_network_image: ^3.2.2
  firebase_auth: ^3.11.2
  firebase_storage: ^10.3.11
  cloud_firestore: ^3.5.1
  image_picker: ^0.8.6
  salomon_bottom_bar: ^3.3.1
  flutter_launcher_icons: ^0.10.0
  video_compress: ^3.1.1
  modal_bottom_sheet: ^2.1.2
  timeago: ^3.3.0
  share_plus: ^6.0.1
  file_saver: ^0.1.1
  shimmer: ^2.0.0
  cached_video_player: ^2.0.3
  internet_connection_checker: ^1.0.0+1
  form_field_validator: ^1.1.0
  fluttertoast: ^8.1.1
  google_sign_in: ^5.4.2
  auto_animated: ^3.1.0
  font_awesome_flutter: ^10.2.1
  step_progress_indicator: ^1.0.2
  image_cropper: ^3.0.0
  story: ^0.8.0
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  flutter_typeahead: ^4.1.1






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_icons:
  android: "launcher_icon"
  android_round: "launcher_icon_round"
  andriod: true
  ios: true
  image_path: "assets/icon/logo-us.png"

flutter:


  uses-material-design: true


  assets:
   - assets/images/
   - assets/icon/




  fonts:
   - family: GTWalsheim
     fonts:
       - asset: assets/fonts/GTWalsheimPro-Regular.ttf
       - asset: assets/fonts/GTWalsheimPro-Bold.ttf
         weight: 500

