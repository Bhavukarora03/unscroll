name: unscroll
description: Minor project

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  get: ^4.6.5
  cached_network_image: ^3.2.2
  firebase_auth: ^3.11.2
  firebase_storage: ^10.3.11
  cloud_firestore: ^3.5.1
  image_picker: ^0.8.6
  salomon_bottom_bar: ^3.3.1
  video_player: ^2.4.7
  flutter_launcher_icons: ^0.10.0
  video_compress: ^3.1.1
  modal_bottom_sheet: ^2.1.2
  timeago: ^3.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_icons:
  android: "launcher_icon"
  android_round: "launcher_icon_round"
  andriod: true
  ios: true
  image_path: "assets/icon/logo-us.png"

flutter:


  uses-material-design: true


  assets:
   - assets/images/
   - assets/icon/




  fonts:
   - family: GTWalsheim
     fonts:
       - asset: assets/fonts/GTWalsheimPro-Regular.ttf
       - asset: assets/fonts/GTWalsheimPro-Bold.ttf
         weight: 500

